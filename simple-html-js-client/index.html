<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://rawgit.com/notifyjs/notifyjs/master/dist/notify.js" crossorigin="anonymous"></script>

<script src="main.js"></script>
</head>
<body>
	<div align="center" >

		<br>
		<div id="currentDateDiv" name="currentDateDiv">
			<div class="col-sm-4 card">
				<h4 class="card-title text-center mb-1 mt-1">Current Date</h4>
				<hr>
				<ul class="list-group">
				  	<li class="list-group-item" name="currentDate" id="currentDate"></li>
			  	</ul>
			  	<br>
			</div>
			<br>
		</div>
		
		<div id="enpointDiv" name="enpointDiv">
			<div class="col-sm-4 card">
				<h4 class="card-title text-center mb-1 mt-1">Endpoint</h4>
				<hr>
				<div class="form-group">
					<div class="input-group">
						<input name="endpoint" id="endpoint" class="form-control" placeholder="Endpoint" type="text">
					</div>
				</div>
			</div>
			<br>
		</div>
		
		<div id="jwtInfoDiv" name="jwtInfoDiv">
			<div class="row container">
				<div class="row">
					<div class="card col-sm">
						<article class="card-body">
				
							<h4 class="card-title text-center mb-1 mt-1">Last JWT</h4>
							<hr>
							
							<h6 class="card-title text-center mb-1 mt-1">Data</h6>
							<hr>
							<p name="lastKWTData" id="lastKWTData" type="text"/>
							
							<h6 class="card-title text-center mb-1 mt-1">Text</h6>
							<hr>
							<p name="lastKWTText" id="lastKWTText" type="text"/>
	
						</article>
					</div>
			
					<div class="card col col-sm">
						<article class="card-body">
							<h4 class="card-title text-center mb-1 mt-1">Last JWT</h4>
							<hr>
							
							<ul class="list-group">
							  	<li class="list-group-item">sub <span name="lastKWTDataSub" id="lastKWTDataSub" class="badge">12</span></li>
							  	<li class="list-group-item">exp <span name="lastKWTDataExp" id="lastKWTDataExp" class="badge">5</span></li>
							  	<li class="list-group-item">iat <span name="lastKWTDataIat" id="lastKWTDataIat" class="badge">3</span></li>
							</ul>
						</article>
					</div>
				</div>
			</div>
			<br>
		</div>
		
		<div id="loginDiv" name="loginDiv">
			<div class="col-sm-4 card">
				<article class="card-body">
					<div id="noJWTFoundDiv" name="noJWTFoundDiv">
						<h4 class="card-title text-center mb-1 mt-1">No JWT found</h4>
					</div>
					
					<div id="JWTexpiredDiv" name="JWTexpiredDiv">
						<h4 class="card-title text-center mb-1 mt-1">JWT Expired</h4>
					</div>
					
					<h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
					
					<hr>
	
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"> <i class="fa fa-user"></i>
								</span>
							</div>
							<input name="username" id="username" class="form-control" placeholder="Username" type="text">
						</div>
						<!-- input-group.// -->
					</div>
					<!-- form-group// -->
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"> <i class="fa fa-lock"></i>
								</span>
							</div>
							<input name="password" id="password" class="form-control" placeholder="Password" type="password">
						</div>
						<!-- input-group.// -->
					</div>
					<!-- form-group// -->
					<div class="form-group">
						<button class="btn btn-primary btn-block" onclick="authenticate()">Login</button>
					</div>
	
				</article>
			</div>
			<br>
		</div>
		
		<div id="getRequestDiv" name="getRequestDiv">
			<div class="col-sm-4 card">
				<h4 class="card-title text-center mb-1 mt-1">Send a Request!</h4>
				<hr>
				<div class="form-group">
					<button class="btn btn-primary btn-block" onclick="sendRequest()">Send</button>
				</div>
			</div>
			<br>
		</div>
		
	</div>
</body>
</html>
